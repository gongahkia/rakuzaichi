<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rakuzaichi</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="popup-container">
    <header>
      <img src="./icon/128.png" alt="Rakuzaichi Logo" class="logo">
      <h2>Rakuzaichi</h2>
    </header>
    <section>
      <h3>Select Export Format</h3>
      <div class="format-grid">
        <button data-format="csv">CSV</button>
        <button data-format="tsv">TSV</button>
        <button data-format="json">JSON</button>
        <button data-format="ndjson">NDJSON</button>
        <button data-format="xml">XML</button>
        <button data-format="yaml">YAML</button>
        <button data-format="parquet">Parquet</button>
        <button data-format="avro">Avro</button>
      </div>
    </section>
    <footer>
      <div class="made-by">Made with ❤️ by <span><a href="https://gabrielongzm.com/" target="_blank">Gabriel Ong</a></span>.</div>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
